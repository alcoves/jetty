name: Build
on: pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest] # ubuntu-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 16
    - name: install dependencies
      run: yarn install
    - name: compile
      run: yarn compile
    - name: build
      run: yarn build